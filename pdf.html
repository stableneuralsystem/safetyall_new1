<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  /* Основной контейнер */
  .pdf-container {
    background-color: #0f172a; /* Темно-синий цвет (Dark Slate) */
    color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    max-width: 900px; /* Максимальная ширина */
    margin: 40px auto; /* Центрирование */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }

  /* Заголовок контейнера */
  .pdf-header {
    background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%);
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #334155;
    position: relative;
    z-index: 20;
  }

  .pdf-header h2 {
    margin: 0;
    font-size: 1.2rem;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  /* Область для документа */
  .iframe-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 75%; /* Соотношение сторон 4:3 (подходит для презентаций) */
    background-color: #000;
  }

  /* Сам фрейм с документом */
  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* "Защитный" слой - перекрывает кнопку "поп-аут" Google в правом верхнем углу */
  .overlay-blocker {
    position: absolute;
    top: 0;
    right: 0;
    width: 60px;
    height: 60px;
    background: transparent; /* Прозрачный, но блокирует клики */
    z-index: 10;
  }
</style>
</head>
<body>

<div class="pdf-container">
  <div class="pdf-header">
    <h2>Презентация: БиОТ</h2>
  </div>
  
  <div class="iframe-wrapper">
    <iframe 
      src="https://drive.google.com/file/d/1z-A6oWB84YlJ1uon9hqbGT82CgNghEhj/preview" 
      allow="autoplay">
    </iframe>
    
    <div class="overlay-blocker"></div>
  </div>
</div>

</body>
</html>
